<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eid Mubarak</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to top, #1a1a1a, #3a3a3a);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #FFD700;
      animation: fadeInDown 1.5s ease-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ccc;
      text-align: center;
      max-width: 700px;
      animation: fadeInUp 2s ease-out;
    }

    .moon {
      position: absolute;
      top: 60px;
      right: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 20px #fff;
      animation: float 4s ease-in-out infinite;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
      animation: fadeIn 4s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="stars" id="stars"></div>

  <h1>Eid Mubarak</h1>
  <p>Wishing you and your family peace, harmony, happiness, good health, and prosperity on the auspicious occasion of Eid.</p>
  
  <div class="footer">Made with ❤️ | Eid Celebrations 2025</div>

  <!-- Background Music -->
  <audio autoplay loop id="bg-music">
    <source src="https://cdn.pixabay.com/audio/2022/03/22/audio_1a5eecde8f.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 2 + 1) + 's';
      starsContainer.appendChild(star);
    }

    // Optional: Ensure autoplay works on mobile (some require user interaction)
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.paused) {
        music.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
